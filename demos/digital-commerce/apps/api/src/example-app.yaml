runtime: nodejs

runtime_config:
  operating_system: "ubuntu22"
  runtime_version: "22"

service: api

env: flex

# Add your storage bucket names, and firebase DB information here.
env_variables:
  STORAGE_BUCKET: ""
  FIRESTORE_DB_ID: ""
  FIRESTORE_COLLECTION: ""

liveness_check:
  path: "/liveness_check"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/readiness_check"
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

handlers:
- url: /(.*)
  secure: always
  redirect_http_response_code: 301
  script: auto

manual_scaling:
  instances: 1

resources:
  cpu: 8
  memory_gb: 16
  disk_size_gb: 10

network:
  session_affinity: true